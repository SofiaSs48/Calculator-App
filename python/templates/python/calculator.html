{% extends "python/layout.html" %}
{% load static %}
{% block body %}
<h1>Enter Numbers</h1>
{% if numbers %}
<p>Numbers entered: {{ numbers }}</p>
{% endif %}
{% if average %}
<p>The average of {{ numbers }} is {{ average }}.</p>
{% else %}
<form method="post" action="{% url 'python:calculate_average' %}">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Submit</button>
</form>
{% endif %}
{% endblock %}
